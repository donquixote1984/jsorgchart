<html>
	<head>
		<script type="text/javascript" src="static/jquery.js"></script>
		<script type="text/javascript" src="static/point.js"></script>
		<script type="text/javascript" src="static/pagination_effect_vendor.js"></script>
		<script type="text/javascript" src="static/element.js"></script>
		<script type="text/javascript" src="static/partial.js"></script>
		<script type="text/javascript" src="static/partial_render.js"></script>
		<script type="text/javascript" src="static/org.js"></script>
	</head>
	<script>
		$(function(){
			canvas= document.getElementById("mycanvas")
			context = canvas.getContext("2d")
			context.rect(0,0,1000,1000)
			context.translate(500,500)
			settings ={}
			settings.width=900
			settings.height=600
			settings.hierarchy=1
			settings.max_hierarchy =2
			settings.center_radius = 40
			settings.center_line_length=200
			settings.context=context
			settings.minimum_line_length = 80
			settings.default_cutline_rate = 0.4
			settings.random_line_length=false
			settings.page_size=10
			chart= new OrgChart(settings)
			chart.init()

		})
	</script>
	<body>
		<canvas id = "mycanvas" width="1000px" height="1000px" style="margin:0 auto;display:block;border:1px solid #aeaeae"></canvas>
	</body>
</html>

<html>
	<head>
		<script type="text/javascript" src="static/jquery.js"></script>
		<script type="text/javascript" src="static/KeySpline.js"></script>
		<script type="text/javascript" src="static/point.js"></script>
		<script type="text/javascript" src="static/renderobject.js"></script>
		<script type="text/javascript" src="static/edge.js"></script>
		<script type="text/javascript" src="static/element_1.js"></script>
		<script type="text/javascript" src="static/org.js"></script>
	</head>
	<style>
	.cursor {
		cursor:pointer;
	}
	.c:after {
		content:"asdf";
	}
	</style>
	<script>
		$(function(){
			canvas= document.getElementById("mycanvas")
			context = canvas.getContext("2d")
			context.rect(0,0,800,600)
			context.translate(400,300)
			settings ={}
			settings.width=800
			settings.height=600
			settings.hierarchy=1
			settings.max_hierarchy =2
			settings.center_radius = 40
			settings.center_line_length=200
			settings.context=context
			settings.minimum_line_length = 80
			settings.default_cutline_rate = 0.4
			settings.random_line_length=false
			settings.page_size=10
			settings.id = "mycanvas"
			chart= new OrgChart(settings)
			chart.init()

		})
	</script>
	<body>
		<div id='thefuck' style="width:100px,height:30px,border:1px solid gray;"></div>
		<div id = "mycanvas_wrapper" style="position:relative;width:800px;height:600px;margin:auto">
			<canvas id = "mycanvas" width="800px" height="600px" style="position:absolute;margin:0 auto;display:block;border:1px solid #aeaeae;z-index:1" class="c"></canvas>
			<div style="display:none">
				Too much hierachy, try to drag!
			</div>
		</div>
		
	</body>
</html>
